syntax = "proto3";

option go_package = "github.com/kerouc/proto-definitions/common/v1;commonv1";
package common.v1;

message Link {
  string id = 1; // Unique identifier for the link
  string from_node_id = 2; // Identifier of the source node
  string to_node_id = 3; // Identifier of the target node
}
